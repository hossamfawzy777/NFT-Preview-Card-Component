<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | NFT Preview Card Component</title>
    <link rel="stylesheet" href="master.css" />
</head>
<body>
    <div class="card">
        <div class="main-image">
            <img class="bkgnd" src="images/image-equilibrium.jpg" alt="image-main">
            <img class="eye" src="images/icon-view.svg" alt="">
        </div>
        <div class="header">Equilibrium #3429</div>
        <div class="paragraph">Our Equilibrium collection promotes balance and calm.</div>
        <div class="box1">
            <div class="price"><img src="images/icon-ethereum.svg" alt=""><span>0.041 ETH</span></div>
            <div class="left-time"><img src="images/icon-clock.svg" alt=""><span>3 days left</span></div>
        </div>
        <hr>
        <div class="box2">
            <div class="avatar-image"><img src="images/image-avatar.png" alt="avatar-pic"></div>
            <div class="avatar-name">Creation of <span>Jules Wyvern</span></div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Hossam Fawzy</a>.
    </div>
</body>
</html>
